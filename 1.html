<!DOCTYPE html>
<html>
<head>
<script>
    function register() {
        var doc = document.forms[0];
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            alert(xhttp.response);
        };
        xhttp.open("POST","http://127.0.0.1:8085/mongo/",true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send("firstname="+doc.firstname.value+"&lastname="+doc.lastname.value+"&username="+doc.username.value+"&email_id="+doc.email_id.value+"&password="+doc.password.value);
    }
</script>
</head>
<body>
<p style="font-size: 14pt;">Register User</p>
<form action="http://127.0.0.1:8085/mongo" method="POST">
    First name:<br>
    <input type="text" name="firstname">
    <br>
    Last name:<br>
    <input type="text" name="lastname"><br>
    username:<br>
    <input type="text" name="username"><br>
    Email Id:<br>
    <input type="text" name="email_id"><br>
    Password:<br>
    <input type="password" name="password"><br>
    Contact No:<br>
    <input type="number" maxlength="10" name="contact_no">
    <br><br>
    <input type="button" value="Submit" onclick="register()">
</form>
<p style="font-size: 14pt;">Authenticate the User</p>
<form action="http://127.0.0.1:8085/mongoose/login" method="POST">
    <input type="text" name="username">
    <br><br>
    <input type="password" name="password">
    <br><br>
    <input type="submit" value="Submit">
</form>
<p style="font-size: 14pt;">Fetch User</p>
<form action="http://127.0.0.1:8085/mongoose/fetchone" method="POST">
    <input type="text" name="username">
    <br><br>
    <input type="submit" value="Submit">
</form>
<a href='http://127.0.0.1:8085/mongoose'>GETALL</a>
<form action="http://127.0.0.1:8085/file"method="post"enctype="multipart/form-data">
    <input type="file" name="file" multiple/>
    <input type="submit" value="upload"/>
</form>

</body>
</html>
